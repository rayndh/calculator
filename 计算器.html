        <style>
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }

            #main{
                background: url("rayn.jpg");

                width: 375px;
                height: 667px;
                /*opacity: 0.8;*/
            }
            #content{
                width: 375px;
                height: 202px;
                /*background-color: #1b93c9;*/
                position: relative;


            }
            #content span{
                display: inline-block;
                width: 375px;
                text-align: center;
                font-family: "微软雅黑", Arial,Helvetica,sans-serif;
                padding: 22px;
                font-size: 26px;
                color:#2DCB70;

            }
            #content .pic{
                position: absolute;
                top: 15px;
                left: 8px;
            }
            #content .pic img{
                width: 95px;
                height: 95px;
                border-radius: 100%;
                box-shadow: 5px 5px 5px #2DCB70;;
            }
            #rayn{
                width: 375px;
                position: absolute;
                height: 60px;
                line-height: 60px;
                font-size: 40px;
                font-weight: bolder;
                bottom: 0;
                text-align: right;
                padding-right: 20px;
                color:#2DCB70;
            }
            .c1{
                /*background-color: rgba(0,120,0,0.1);*/
                width:93px;
                line-height: 93px;
                height: 93px;
                float: left;
                border-top:1px solid black;
                border-right:1px solid black;
                color: #2DCB70;
                font-size: 22px;
                font-family: "微软雅黑";
                /*background-color: #52d9c4;*/
                text-align: center;

            }
            .xo{
                /*background-color: #5bc7d1;*/
                font-size: 32px;
            }
            .q0{
                width: 186px;
            }



        </style>
<body>
       <div id="main">
           <div id="content"><span>My Calc</span>
               <div class="pic"><img src="xax.png"></div>
           <div id="rayn"></div></div>
           <div class="c1 xo">AC</div>
           <div class="c1 xo">-</div>
           <div class="c1 xo">%</div>
           <div class="c1 xo" style="border-right: none">back</div>
           <div class="c1">7</div>
           <div class="c1">8</div>
           <div class="c1">9</div>
           <div class="c1 xo"style="border-right: none">*</div>
           <div class="c1">4</div>
           <div class="c1">5</div>
           <div class="c1">6</div>
           <div class="c1 xo"style="border-right: none">-</div>
           <div class="c1">1</div>
           <div class="c1">2</div>
           <div class="c1">3</div>
           <div class="c1 xo"style="border-right: none">+</div>
           <div class="c1 q0">0</div>
           <div class="c1">.</div>
           <div class="c1 xo"style="border-right: none">=</div>
       </div>

       <script>

               var rayn=document.getElementById("rayn");
               var main=document.getElementById("main");
               main.onclick=function (event) {
                 var ev=event.target;
                 if(ev.className.indexOf("c")!=0){
                     return;
                 }
                 if(ev.innerHTML=="AC"){
                     rayn.innerHTML="";
                 }
                 else if(ev.innerHTML=="back"){
                     rayn.innerHTML=rayn.innerHTML.substr(0,rayn.length-1);
                 }
                 else if(ev.innerHTML=="="){
                     rayn.innerHTML=eval(rayn.innerHTML);
                 }
                 else {
                     rayn.innerHTML+=ev.innerHTML;
                 }










           }


       </script>




</body>
</html>
